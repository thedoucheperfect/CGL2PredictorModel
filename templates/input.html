<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGL Predictor | JSW Steel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
        <header class="header-brand">
            <h1><i class="fas fa-industry"></i> CGL Process Predictor</h1>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
        </header>

        <form action="/predict" method="POST" class="form">
            <!-- Form Grid -->
            <div class="form-grid">
                <!-- Width -->
                <div class="form-group">
                    <label for="width">Width (mm)</label>
                    <input type="number" step="0.01" id="width" name="width" placeholder="e.g., 1250.50" value="{{ width }}" required>
                </div>

                <!-- Thickness -->
                <div class="form-group">
                    <label for="thickness">Thickness (mm)</label>
                    <input type="number" step="0.01" id="thickness" name="thickness" placeholder="e.g., 0.75" value="{{ thickness }}" required>
                </div>

                <!-- GSM-A -->
                <div class="form-group">
                    <label for="gsm_a">GSM-A</label>
                    <input type="number" step="0.01" id="gsm_a" name="gsm_a" placeholder="Enter value" value="{{ gsm_a }}" required>
                </div>

                <!-- Hardness -->
                <div class="form-group">
                    <label for="hardness">Hardness</label>
                    <input type="number" step="0.01" id="hardness" name="hardness" placeholder="Enter value" value="{{ hardness }}" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">
                <i class="fas fa-calculator"></i> Calculate Predictions
            </button>
        </form>
</div>
</body>
</html>
